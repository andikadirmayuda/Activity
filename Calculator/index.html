<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar-brand">
        <h1>Project</h1>
      </div>
      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Project</a>
        <a href="#">Link</a>
      </div>
      <div class="navbar-end">
        <a href="#">=</a>
      </div>
    </nav>
    <section class="calculator">
      <h1>Calculator</h1>

      <div class="display">
        <input type="text" id="text" readonly />
        <button id="clear">Clear</button>
        <button id="tambah">+</button>
        <button id="kurang">-</button>
        <button id="bagi">/</button>
        <button id="kali">x</button>
        <button class="angka" id="zero">0</button>
        <button class="angka" id="one">1</button>
        <button class="angka" id="two">2</button>
        <button class="angka" id="tree">3</button>
        <button class="angka" id="four">4</button>
        <button class="angka" id="five">5</button>
        <button class="angka" id="six">6</button>
        <button class="angka" id="seven">7</button>
        <button class="angka" id="eight">8</button>
        <button class="angka" id="nine">9</button>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
